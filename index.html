<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
          integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
          rel="stylesheet"/>
    <title>Chuck Norris Joke Generator</title>
</head>
<body>
<div class="container">
    <h2>Chuck Norris Joke Generator</h2>
    <form>
        <div>
            <label for="number">Number of jokes:</label>
            <input id="number" max="30" min="1" type="number" value="1">
        </div>
        <div>
            <button class="get-jokes">Get Jokes</button>
        </div>
    </form>
    <ul class="jokes"></ul>
</div>
<script src="app.js"></script>
</body>
</html>
